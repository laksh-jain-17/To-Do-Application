<html>
	<head>
		<title>To-do Application</title>
		<style>
			body
			{
				background-color:#7c1b44;
				color:white;
				font-family: monospace;
				text-align:center;
				padding:30px;
			}
			#click-action
			{
				background-color:black;
				color:white;
				width:90px;
				height:40px;
				margin-left:20px;
				border-radius:10px;
				border-color:white;
			}
			#input-txt
			{
				height:40px;
				width:280px;
				padding:10px;
				border-radius:20px;
			}
			#box{
				text-align:left;
				margin:60px auto 0;
				border-radius:10px;
				min-height:60px;
				width:90%;
				max-width:600px;
				background-color:grey;
				padding:12px;
				box-sizing:border-box;
				max-height:320px;
				overflow-y:auto;
			}
			ul{
				margin:0;
				padding:0;
				list-style:none;
			}
			ul li{
				padding:10px 6px;
				font-size:18px;
				display:flex;
				align-items:center;
				gap:10px;
				border-bottom:1px solid rgba(255,255,255,0.08);
			}
		</style>
	</head>
	<body>
		<div id="main">
			<h3>Hey Champ, Today it's <span>day </span>, add your important worklist here.</h3>
			<input type="text" id="input-txt"> 
			<button id="click-action">Add</button>
			<p id="error">Error message</p>
		</div>
		<div id="intermediate">
			<div id="box">
				<ul type="none">
				</ul>
			</div>
		</div>
		<script src="D:\jQuery_Programs\jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function(){
				console.log("All working");
				$("#error").css("display","none");
				var date = new Date();
				var output = date.getDay();
				var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
				$("span").text(weekdays[output]);
				$("#click-action").click(function(){
					let activity = $("#input-txt").val();
					if(activity === "")
					{
						console.error("Field is empty.");
						$("#error").text("Enter the activity");
						$("#error").css("display","block");
					}
					else{
						$("ul").append("<li><label><input type='checkbox' class='text-check'>" + $("<div>").text(activity).html() + "</label></li>");
						console.log("Activity is added");
						$("#input-txt").val("");
						$("#input-txt").focus();		
					}
				});
				$("ul").on("change",".text-check",function(){
					if(this.checked)
					{
						$(this).closest("li").fadeOut(300,function(){ 
							$(this).remove(); 
						});
					}
				});
			});
		</script>	
	</body>
</html>
